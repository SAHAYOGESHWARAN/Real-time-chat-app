<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .status-screen {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        .status-screen p:first-of-type {
            font-weight: bold;
        }

        .status-screen p:last-of-type {
            color: #28a745; /* Green color for online status */
        }
    </style>
</head>
<body>
    <div class="status-screen">
        <h1>Status</h1>
        <p>Last seen: 5 minutes ago</p>
        <p>Online</p>
    </div>
</body>
</html>
