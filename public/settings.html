<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .settings-screen {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: calc(100% - 22px); /* Adjust for padding and border */
            margin-bottom: 20px;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="settings-screen">
        <h1>Settings</h1>
        <input type="text" id="changeName" placeholder="Change Name">
        <input type="text" id="changeNumber" placeholder="Change Number">
        <button onclick="saveSettings()">Save</button>
    </div>

    <script>
        function saveSettings() {
            const name = document.getElementById('changeName').value;
            const number = document.getElementById('changeNumber').value;

            // Implement the logic to save settings, e.g., make an API call here
            console.log('Name:', name);
            console.log('Number:', number);

            // Redirect to chat page or show a success message
            location.href = '/chat';
        }
    </script>
</body>
</html>
