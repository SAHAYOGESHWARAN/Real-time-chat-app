<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container chat-box">
    <div id="messages"></div>
    <div class="input-group">
      <input type="text" id="messageInput" placeholder="Type your message">
      <input type="file" id="fileInput" style="display:none;" />
      <button onclick="document.getElementById('fileInput').click()">Upload Media</button>
      <button onclick="startVideoCall()">Start Video Call</button>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const fileInput = document.getElementById('fileInput');

    socket.on('chatMessage', msg => {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${msg.user}:</strong> ${msg.message}`;
      messages.appendChild(p);
    });

    function sendMessage() {
      const message = messageInput.value;
      socket.emit('chatMessage', { user: 'User', message });
      messageInput.value = '';
    }

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('media', file);

      fetch('/api/media/uploadMedia', {
        method: 'POST',
        headers: {
          'x-auth-token': localStorage.getItem('token'),
        },
        body: formData,
      }).then(response => response.json())
        .then(data => {
          socket.emit('chatMessage', { user: 'User', message: `<a href="${data.filePath}" target="_blank">Media</a>` });
        });
    });

    function startVideoCall() {
      fetch('/api/videoCall/start', {
        method: 'POST',
        headers: {
          'x-auth-token': localStorage.getItem('token'),
        },
      }).then(response => response.json())
        .then(data => {
          alert(data.message);
          // Implement further logic to handle video call UI
        });
    }
  </script>
</body>
</html>
